{% extends 'base.html' %}
{% block title %}{% if form.instance.id %}Edit{% else %}Create{% endif %} Task{% endblock %}
{% block content %}
    <h2>{% if form.instance.id %}Edit{% else %}Create{% endif %} Task</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Back</a>
{% endblock %}
